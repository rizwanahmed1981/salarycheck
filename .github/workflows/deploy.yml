name: Daily Salary Scrape & Deploy

on:
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install praw snscrape

      - name: Run scraper
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        run: |
          python scraper/main_scraper.py

      - name: Commit & Push data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/salary_data.json
          git commit -m "ðŸ¤– Update salary data $(date)" || exit 0
          git push

      - name: Build Flutter Web
        run: |
          flutter build web --base-href="/salarycheck/"
          rm -rf docs
          cp -r build/web docs

      - name: Commit & Push web
        run: |
          git add docs
          git commit -m "Deploy web app"
          git push
